<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>异世界角色分析与冒险故事生成器</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5fa; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
        h1 { text-align: center; color: #4b3f72; }
        label { font-weight: bold; }
        textarea { width: 100%; height: 60px; margin: 12px 0; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #4b3f72; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #6c63ff; }
        .result { margin-top: 24px; background: #f0f0ff; border-left: 4px solid #4b3f72; padding: 16px; border-radius: 4px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>异世界角色分析与冒险故事生成器</h1>
        <div style="margin: 18px 0 28px 0; color: #4b3f72; font-size: 1.08em; line-height: 1.7; background: #f8f6ff; border-left: 4px solid #6c63ff; padding: 16px 18px; border-radius: 4px;">
            输入任何定义你灵魂坐标的类型学符号。<br>
            以它们为咒式，从亿万种可能中淬炼出唯一属于你的异界血脉、天赋与命运暗线，<br>
            再为你写下一部只此一版、永不重生的史诗。<br>
            如果今晚的梦境就是传送门——<br>
            你想成为谁？<br>
            现在，踏上第一次呼吸与剑火交织的旅程。
        </div>
        <form method="post">
            <label for="mbti">MBTI：</label>
            <input type="text" id="mbti" name="mbti" placeholder="如：INTP" style="width:100%;margin-bottom:10px;" />

            <label for="enneagram">九型人格：</label>
            <input type="text" id="enneagram" name="enneagram" placeholder="如：5w4" style="width:100%;margin-bottom:10px;" />

            <label for="temperament">气质：</label>
            <input type="text" id="temperament" name="temperament" placeholder="如：抑郁质" style="width:100%;margin-bottom:10px;" />


            <label for="hogwarts">霍格沃茨分院：</label>
            <input type="text" id="hogwarts" name="hogwarts" placeholder="如：格兰芬多" style="width:100%;margin-bottom:10px;" />

            <label for="dnd">DND阵营：</label>
            <input type="text" id="dnd" name="dnd" placeholder="如：守序善良" style="width:100%;margin-bottom:10px;" />

            <label for="extra">额外设定：</label>
            <textarea id="extra" name="extra" placeholder="如：魔法世界、擅长炼金、性格内向但好奇心强" style="width:100%;height:50px;margin-bottom:10px;"></textarea>

            <button type="submit">生成分析与故事</button>
        </form>

    </div>
</body>
</html>
